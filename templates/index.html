<body>

<h2>Demo of SocketIO</h2>
<div id="t"></div>
<script>
    $(document).ready(function () {
        namespace = '/dcenter';
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
        socket.on('connect_daming', function (res) {
            var t = res.data;
            if (t) {
                $("#t").append(t).append('<br/>');
            }

        });
    });
</script>
